<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- ROSO Logo - Deep Red primary with Orange outline and Green accents -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle with deep red gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#redGradient)" />
  
  <!-- Orange outline accent -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FF8C00" stroke-width="4" />
  
  <!-- ROSO letters in white -->
  <text x="100" y="115" font-family="Georgia, serif" font-size="48" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ROSO</text>
  
  <!-- Green leaf accent elements -->
  <path d="M 60 60 Q 50 50 60 40" stroke="#228B22" stroke-width="3" fill="none" />
  <path d="M 140 60 Q 150 50 140 40" stroke="#228B22" stroke-width="3" fill="none" />
  <path d="M 60 140 Q 50 150 60 160" stroke="#228B22" stroke-width="3" fill="none" />
  <path d="M 140 140 Q 150 150 140 160" stroke="#228B22" stroke-width="3" fill="none" />
</svg>
