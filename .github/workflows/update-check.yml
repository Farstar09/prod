name: Regular Updates Check

on:
  # Run every Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check for dependency updates
        run: |
          echo "Checking for dependency updates..."
          npm outdated || true

      - name: Create update report
        run: |
          echo "# Dependency Update Report - $(date)" > update-report.md
          echo "" >> update-report.md
          echo "## Current Dependencies" >> update-report.md
          npm list --depth=0 >> update-report.md || true
          echo "" >> update-report.md
          echo "## Available Updates" >> update-report.md
          npm outdated >> update-report.md || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: update-report.md
          retention-days: 30
